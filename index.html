<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Healthcare AR Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #ui {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            z-index: 20;
            max-width: 300px;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 10px;
            color: white;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .status-card h3 {
            font-size: 12px;
            margin-bottom: 6px;
            color: #4CAF50;
            cursor: pointer;
            user-select: none;
        }

        .status-card.collapsed .card-content {
            display: none;
        }

        .status-card h3::before {
            content: '‚ñº ';
            font-size: 10px;
            opacity: 0.7;
        }

        .status-card.collapsed h3::before {
            content: '‚ñ∂ ';
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 12px;
        }

        .metric-value {
            font-weight: bold;
            color: #00ff88;
        }

        #feedback {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 12px;
        }

        #minimizeBtn {
            position: absolute;
            top: 65px;
            right: 15px;
            z-index: 25;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.3s;
        }

        #minimizeBtn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        #ui.hidden {
            opacity: 0;
            pointer-events: none;
        }

        button {
            background: rgba(76, 175, 80, 0.9);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }

        button:disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
        }

        .step-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 24px 32px;
            border-radius: 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 15;
        }

        .checklist {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 8px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 6px;
            margin: 3px 0;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 11px;
            line-height: 1.3;
        }

        .checklist-item.completed {
            background: rgba(76, 175, 80, 0.25);
        }

        .check-icon {
            width: 14px;
            height: 14px;
            min-width: 14px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-right: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
        }

        .checklist-item.completed .check-icon {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #startScreen h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        #startScreen p {
            font-size: 16px;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        #startBtn {
            background: white;
            color: #667eea;
            font-size: 18px;
            padding: 16px 48px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>üè• Healthcare AR Training</h1>
        <p>Practice hand washing with real-time guidance</p>
        <button id="startBtn">Start Training</button>
    </div>

    <div id="container" style="display: none;">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvasElement"></canvas>
        <canvas id="overlay"></canvas>

        <div id="ui">
            <div class="status-card">
                <h3>System Status</h3>
                <div class="card-content">
                    <div class="metric">
                        <span>Camera:</span>
                        <span class="metric-value" id="cameraStatus">Initializing...</span>
                    </div>
                    <div class="metric">
                        <span>FPS:</span>
                        <span class="metric-value" id="fpsCounter">0</span>
                    </div>
                    <div class="metric">
                        <span>Pose Detection:</span>
                        <span class="metric-value" id="poseStatus">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="status-card">
                <h3>Hand Washing Steps</h3>
                <div class="card-content">
                    <div class="checklist" id="checklist"></div>
                </div>
            </div>
        </div>

        <button id="minimizeBtn" title="Hide/Show UI">üëÅÔ∏è</button>

        <div id="feedback"></div>

        <div class="step-indicator" id="stepIndicator"></div>

        <div id="controls">
            <button id="resetBtn">Reset</button>
            <button id="exitBtn">Exit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
